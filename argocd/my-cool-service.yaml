#              OPA_HOST: opa.opa.svc
#              ADMIN_PASS: 12345
#            kind: Secret
#            metadata:
#              name: my-cool-service-secret
#            type: Opaque

  destination:
    server: https://kubernetes.default.svc
    namespace: my-cool-service
  syncPolicy:
    automated:
      enabled: true
      prune: true
    syncOptions:
    - CreateNamespace=true

