apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-cool-service
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://stakater.github.io/stakater-charts
      chart: application
      targetRevision: 6.14.0
      helm:
        values: |
          applicationName: 'my-cool-service'
          deployment:
            image:
              repository: njuhaandrej/my-cool-service
              tag: latest
            envFrom:
              my-cool-service-config:
                nameSuffix: config
                type: secret
            volumes:
              tmp:
               emptyDir: {}
            volumeMounts:
                tmp:
                   mountPath: /tmp
          persistence:
            enabled: true
            mountPVC: true
            storageSize: 20M
            mountPath: /app/instance
          service:
            type: LoadBalancer
            ports:
              - port: 5555
                name: http
                protocol: TCP
                targetPort: 5000
          secret:
            enabled: true
            files:
              config:
                data:
                  OPA_HOST: "opa-opa-kube-mgmt.opa.svc"
                  ADMIN_PASS: "12345"

#    - repoURL: https://kiwigrid.github.io
